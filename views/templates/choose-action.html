<div class="modal-header">
    <h3 class="modal-title">Choose an action</h3>
</div>
<div class="modal-body">
    <h3>Possible actions</h3><br/>
    <input type="radio" name="act" checked id="userscheck"/> <label for="userscheck">Merge</label><br/>
    <input type="radio" name="act"  id="contentcheck"/> <label for="contentcheck">Reassign</label><br/><br/>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">Continue</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
