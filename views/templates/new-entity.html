<div class="modal-header">
    <h3 class="modal-title">You are creating a new Organization.</h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="form-group col-lg-8 col-md-6 col-sm-6">
            <label class="label-control" for="firstName">Enter Entity Name</label><br/>
            <input  type="text" id="firstName"  name="firstName" ng-model="input.name"
                    ng-model-options="{ updateOn: 'blur' }"
                    class="account-info-input form-control  edit"><br/>

            <input type="checkbox" ng-model="input.confirm" id="userscheck"/> <label for="userscheck">confirm selected parent </label>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
